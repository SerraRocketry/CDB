<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerenciador de Arquivos</title>
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
  </head>
  <body>
    <script src="index.js" defer></script>
    <h1>Gerenciador de Arquivos (LittleFS)</h1>
    <table>
      <thead>
        <tr>
          <td>Nome</td>
          <td>Tamanho</td>
          <td>Ações</td>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
      <template id="rowTemplate">
        <tr>
          <td class="rowTemplateName">Nome</td>
          <td class="rowTemplateSize">Tamanho</td>
          <td>
            <a class="rowTemplateOpen">Abrir</a>
            <a class="rowTemplateDownload">Baixar</a>
            <button class="rowTemplateDelete">Excluir</button>
          </td>
        </tr>
      </template>
    </table>
  </body>
</html>
